<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let and Const in JavaScript</title>
</head>
<body>

<script>

    var a = 10;
    let b = 20;
    const c = 30;

    document.write("var: " + a);

    document.write('<hr>');

    document.write("let: " + b);

    document.write('<hr>');

    document.write("const: " +c);

</script>


<script>
    // Example using var
    function exampleVar() {
        var x = 10;
        if (true) {
            var x = 20;
            console.log(x); // Output: 20
        }
        console.log(x); // Output: 20
    }
    exampleVar();
</script>

<script>
    // Example using let
    function exampleLet() {
        let x = 10;
        if (true) {
            let x = 20;
            console.log(x); // Output: 20
        }
        console.log(x); // Output: 10
    }
    exampleLet();
</script>

<script>
    // Example using const
    function exampleConst() {
        const PI = 3.14159;
        PI = 3; // This will cause an error
        console.log(PI);
    }
    exampleConst();
</script>
</body>
</html>
